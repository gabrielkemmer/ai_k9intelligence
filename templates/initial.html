<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 INTELLIGENCE - Start Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-xs p-8 rounded-lg shadow-md">
        <div class="flex flex-col items-center justify-center mb-6">
            <div class="mb-8">
                <img src="/static/logo.png" alt="K9 Intelligence Logo" class="w-30">
                <p class="text-center font-bold text-blue-900">I`m the Artifical Intelligence of K9, enter your email below so I can start to talk with you ")</p>
            </div>
            <form method="POST" action="/set_email" class="w-full">
                <div class="flex items-center border border-gray-300 rounded-lg mb-6">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required 
                        class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-2 px-4 leading-tight focus:outline-none placeholder:text-sm">
                    <button type="submit" 
                        class="flex-shrink-0 bg-blue-500 text-white text-base py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:shadow-outline">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
